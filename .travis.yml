language: python
dist: xenial
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.7-dev"
  - "3.8-dev"
  - "nightly"
  # Also test pypy
  - "pypy3"
# Run the unit tests
script:
  - python -m pytest -v
  - pip install .
  - switrs_to_sqlite --help

# The default job (above) is the test job, the package build job is specified below
jobs:
  include:
    - stage: build
      python: "3.7"
      install: pip install pypandoc
      addons:
        apt_packages: pandoc  # Required to convert the README to a Pypi description
      script: echo "Starting Pypi build"
      deploy:
        provider: pypi
        user: alexgude
        password:
          secure: 
        on:
          tags: true
          branch: master
          repo: agude/SWITRS-to-SQLite
        skip_existing: true
